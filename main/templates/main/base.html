{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Investment Society — INVESTMENT SOCIETY{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    
    <style>
        /* Small safety if CSS fails to load */
        body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif}
    </style>
</head>
<body>
    <!-- Top black bar with navigation -->
    <nav class="topbar">
        <div class="container topbar__inner">
            <div class="nav-left">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'about' %}">About</a>
                <a class="nav-link" href="{% url 'events' %}">Events</a>
                <a class="nav-link" href="{% url 'challenges' %}">Challenges</a>
                <a class="nav-link" href="{% url 'socials' %}">Socials</a>
            </div>
        </div>
    </nav>

    <!-- Brand header like the screenshot (light background, logo + name) -->
    <header class="brand">
        <div class="container brand__inner">
            <img class="brand__logo" src="{% static 'images/leicester-logo.png' %}" alt="INVESTMENT SOCIETY logo">
            <div class="brand__name">INVESTMENT SOCIETY</div>
        </div>
    </header>

    <main class="container main">
        {% block content %}{% endblock %}
    </main>

    {% block extra_body %}{% endblock %}
</body>
</html>
